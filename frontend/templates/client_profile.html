{% extends "frontend_base.html" %}
{% load static %}
{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0 py-2">Update Profile</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'client_profile' %}">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name"
                                       value="{{ user.first_name }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name"
                                       value="{{ user.last_name }}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   value="{{ user.email }}" disabled>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="phone_number" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone_number" name="phone_number"
                                       value="{{ user.phone_number }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="sex" class="form-label">Sex</label>
                                <select class="form-select" id="sex" name="sex" required>
                                    <option value="Male" {% if user.sex == 'Male' %}selected{% endif %}>Male</option>
                                    <option value="Female" {% if user.sex == 'Female' %}selected{% endif %}>Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="current_address" class="form-label">Current Address</label>
                            <input type="text" class="form-control" id="current_address" name="current_address" value="{{ user.current_address }}"
                                      required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="birthday" class="form-label">Birthday</label>
                                <input type="date" class="form-control" id="birthday" name="birthday"
                                       value="{{ user.birthday|date:'Y-m-d' }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age" value="{{ user.age }}"
                                       required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">*Change Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="New password (leave blank to keep current)">
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">*Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your new password">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
