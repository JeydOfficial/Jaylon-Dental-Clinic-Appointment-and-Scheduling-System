<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Jaylon Dental Clinic</title>
    <!-- Favicon-->
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- jQuery (required for Toastr) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <!-- DataTable CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">


    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
        }

        .nav-link {
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #007bff;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
        }

        #scrollspyHome, #scrollspyService, #scrollspyGallery, #scrollspyContacts, #scrollspyPrivacy {
            padding: 3rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .card {
            transition: transform 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card:hover {

        }

        .btn {
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 2rem 0;
        }

        .social-icon {
            color: white;
            transition: transform 0.3s ease, color 0.3s ease;
        }

            transform: scale(1.2);
            color: #f8f9fa;
        }

          overflow: hidden;
          width: 100%;
          height: 60vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .zoomable-image {
          max-width: 100%;
          max-height: 100%;
          object-fit: contain;
          transition: transform 0.3s ease-out;
        }

        .zoomable-image.zoomed {
          cursor: move;
        }

        [data-aos] {
            transition-duration: 800ms;
        }

        [data-aos="fade-right"] {
            transform: translateX(-50px);
        }

        [data-aos="fade-left"] {
            transform: translateX(50px);
        }

        [data-aos="fade-right"].aos-animate,
        [data-aos="fade-left"].aos-animate {
            transform: translateX(0);
        }

    </style>

<!-- Toastr JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
    // Toastr configuration
    toastr.options = {
      "closeButton": true,
      "debug": false,
      "newestOnTop": true,
      "progressBar": true,
      "positionClass": "toast-top-right",
      "preventDuplicates": false,
      "onclick": null,
      "showDuration": "300",
      "hideDuration": "1000",
      "timeOut": "5000",
      "extendedTimeOut": "1000",
      "showEasing": "swing",
      "hideEasing": "linear",
      "showMethod": "fadeIn",
      "hideMethod": "fadeOut"
    }

    // Check for success message in Django messages
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'success' %}
                toastr.success("{{ message }}");
            {% elif message.tags == 'error' %}
                toastr.error("{{ message }}");
            {% endif %}
        {% endfor %}
    {% endif %}
</script>

<script>
    $(document).ready(function() {
        function updateTimeSlots(data) {
            var timeSlotSelect = $('#timeSlotSelect');
            timeSlotSelect.empty();
            timeSlotSelect.append($('<option></option>').attr('value', '').text('--Select Time--'));
            if (data.available_slots && data.available_slots.length > 0) {
                $.each(data.available_slots, function(index, slot) {
                    var optionText = slot.start + ' - ' + slot.end;
                    console.log('Adding option:', optionText);
                    timeSlotSelect.append($('<option></option>').attr('value', optionText).text(optionText));
                });
            } else {
                console.log('No available slots');
                timeSlotSelect.append($('<option></option>').attr('value', '').text('No available slots'));
            }

            // Try to refresh the enhanced select plugin
            try {
                timeSlotSelect.selectpicker('refresh');
            } catch (e) {
                console.log('SelectPicker not available, falling back to native select');
                // If the plugin is not available or throws an error, show the native select
                timeSlotSelect.show();
            }

            console.log('Time slot options:', timeSlotSelect.html());
        }

        $('#serviceSelect, #dateInput').change(function() {
            var serviceId = $('#serviceSelect').val();
            var date = $('#dateInput').val();

            console.log('Service ID:', serviceId);
            console.log('Date:', date);

            if (serviceId && date) {
                $.ajax({
                    url: '{% url "client_get_available_time_slots" %}',
                    data: {
                        'service_id': serviceId,
                        'date': date
                    },
                    dataType: 'json',
                    success: function(data) {
                        console.log('Received data:', data);
                        updateTimeSlots(data);
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error('AJAX error:', textStatus, errorThrown);
                        alert('Error fetching time slots. Please try again.');
                    }
                });
            } else {
                console.log('Service ID or Date not selected');
                updateTimeSlots({available_slots: []});
            }
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var showPrivacyModal = {% if show_privacy_modal %}true{% else %}false{% endif %};
        var privacyModal = new bootstrap.Modal(document.getElementById('privacyModal'), {
            backdrop: 'static',
            keyboard: false
        });
        var agreeCheckbox = document.getElementById('agreeCheckbox');
        var agreeButton = document.getElementById('agreeButton');

        if (showPrivacyModal) {
            privacyModal.show();
        }

        agreeCheckbox.addEventListener('change', function() {
            agreeButton.disabled = !this.checked;
        });

        agreeButton.addEventListener('click', function() {

                privacyModal.hide();
            }
        });
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var galleryModal = document.getElementById('galleryModal');
  var carousel = document.getElementById('galleryCarousel');
  var carouselInstance = null;

  galleryModal.addEventListener('show.bs.modal', function(event) {
    var button = event.relatedTarget;
    var slideIndex = button.getAttribute('data-bs-slide-to');
    carouselInstance = bootstrap.Carousel.getOrCreateInstance(carousel);
    carouselInstance.to(parseInt(slideIndex));
  });

  function initializeZoom() {
    const images = document.querySelectorAll('.zoomable-image');
    images.forEach(img => {
      let currentScale = 1;
      let currentTranslateX = 0;
      let currentTranslateY = 0;
      let startScale = 1;
      let startTranslateX = 0;
      let startTranslateY = 0;

      const hammer = new Hammer(img);
      hammer.get('pinch').set({ enable: true });
      hammer.get('pan').set({ direction: Hammer.DIRECTION_ALL });

      function updateTransform(duration = 300) {
        img.style.transition = `transform ${duration}ms ease-out`;
        img.style.transform = `translate(${currentTranslateX}px, ${currentTranslateY}px) scale(${currentScale})`;
        img.classList.toggle('zoomed', currentScale > 1);

        // Disable carousel touch swiping when zoomed
        if (carouselInstance) {
          carouselInstance._config.touch = (currentScale === 1);
          if (currentScale > 1) {
            carousel.removeEventListener('touchstart', carouselInstance._touchCarousel);
            carousel.removeEventListener('touchmove', carouselInstance._touchCarousel);
            carousel.removeEventListener('touchend', carouselInstance._touchCarousel);
          } else {
            carousel.addEventListener('touchstart', carouselInstance._touchCarousel);
            carousel.addEventListener('touchmove', carouselInstance._touchCarousel);
            carousel.addEventListener('touchend', carouselInstance._touchCarousel);
          }
        }
      }

      function resetZoom() {
        currentScale = 1;
        currentTranslateX = 0;
        currentTranslateY = 0;
        updateTransform();
      }

      hammer.on('pinchstart panstart', () => {
        startScale = currentScale;
        startTranslateX = currentTranslateX;
        startTranslateY = currentTranslateY;
        img.style.transition = 'none';
      });

      hammer.on('pinch pan', (ev) => {
        ev.preventDefault();
        if (ev.type === 'pinch') {
          currentScale = Math.max(1, Math.min(startScale * ev.scale, 4));
        } else if (ev.type === 'pan' && currentScale > 1) {
          currentTranslateX = startTranslateX + ev.deltaX;
          currentTranslateY = startTranslateY + ev.deltaY;
        }
        updateTransform(0);
      });

      hammer.on('pinchend panend', updateTransform);

      hammer.on('doubletap', (ev) => {
        ev.preventDefault();
        if (currentScale > 1) {
          resetZoom();
        } else {
          currentScale = 2;
          updateTransform();
        }
      });

      img.addEventListener('wheel', (ev) => {
        ev.preventDefault();
        const rect = img.getBoundingClientRect();
        const x = ev.clientX - rect.left;
        const y = ev.clientY - rect.top;
        const delta = ev.deltaY > 0 ? 0.9 : 1.1;
        const newScale = Math.max(1, Math.min(currentScale * delta, 4));

        if (newScale !== currentScale) {
          const scaleRatio = newScale / currentScale;
          currentTranslateX = x - scaleRatio * (x - currentTranslateX);
          currentTranslateY = y - scaleRatio * (y - currentTranslateY);
          currentScale = newScale;
          updateTransform();
        }
      });

      // Reset zoom when leaving the image
      img.addEventListener('mouseleave', resetZoom);
    });
  }

  carousel.addEventListener('slid.bs.carousel', initializeZoom);
  galleryModal.addEventListener('shown.bs.modal', initializeZoom);
});
</script>
