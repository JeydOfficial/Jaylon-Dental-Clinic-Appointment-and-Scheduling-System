{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Not registered yet? <a href="{% url 'register' %}">Sign up here</a></p>
{% endblock %}
