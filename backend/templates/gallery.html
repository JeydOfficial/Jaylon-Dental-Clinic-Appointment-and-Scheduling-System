{% extends "base.html" %}
{% load static %}
{% block content %}

<section class="content">
    <div class="container-fluid">
        <!-- Image Gallery -->
        <div class="card">
            <div class="header" style="display: flex; justify-content: space-between; align-items: center;">
                <h2>GALLERY</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div class="form-line">
                            <input type="file" class="form-control" name="image" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn bg-cyan btn-sm m-l-10 waves-effect"><i
                                class="material-icons">add_photo_alternate</i> <span>ADD IMAGE</span></button>
                    </div>
                </form>
            </div>
            <div class="body">
                <div class="row clearfix">
                    {% for image in images %}
                    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
                        <div class="image-container">
                            <img class="img-responsive thumbnail" src="{{ image.image.url }}" alt="Image">
                            <a href="{% url 'delete_image' image.id %}" class="badge-delete-button">
                                <i class="material-icons">close</i>
                            </a>
                        </div>
                    </div>
                    {% empty %}
                    <div class="font-15 text-center">No Images Available</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
